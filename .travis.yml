language: node_js

services:
  - docker

node_js: "8"

install:
  - yarn

jobs:
  include:
    - stage: test
      script:
        - >-
          yarn stylelint
          && yarn test
          && yarn build-dev-css
          && yarn build-storybook

    - stage: deploy storybook
      script:
        - >-
          yarn build-storybook
          && ./deploy-storybook.sh
      if: branch = master AND NOT tag IS present

    - stage: build library and deploy
      script:
        - yarn build-lib
      before_deploy:
        - ls -1
      deploy:
        - provider: npm
          email: $NPM_EMAIL
          api_key: $NPM_API_KEY
          skip_cleanup: true
          on:
            tags: true
            repo: keboola/indigo-ui
            branch: master
      if: tag IS present

cache: yarn

notifications:
  slack:
    secure: 
  email: false

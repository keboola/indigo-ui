language: node_js

services:
  - docker

node_js: "14"

install:
  - yarn

jobs:
  include:
    - stage: test
      script:
        - set -e
        - yarn stylelint
        - yarn test
        - yarn build-dev-css
        - yarn build-storybook
    - stage: test
      script: yarn build-lib

    - stage: deploy storybook
      script:
        - >-
          yarn prepare-prod-resources
          && yarn build-storybook
          && ./deploy-storybook.sh
      if: branch = master AND NOT tag IS present

    - stage: build library and deploy
      script:
        - yarn build-lib
        - yarn remove-snapshots-from-lib
        - find lib
      before_deploy:
        - ls -1
      deploy:
        - provider: npm
          edge: true
          email: $NPM_EMAIL
          api_token: $NPM_API_KEY
          cleanup: false
          access: public
          on:
            tags: true
            repo: keboola/indigo-ui
            branch: master
      if: tag IS present

cache: yarn

notifications:
  email: false
  slack:
    secure: 
